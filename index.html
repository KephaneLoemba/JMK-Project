<!DOCTYPE html>
<html lang="en">

<head>
    <title>Plan My Day</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.3.7/dist/css/uikit.min.css" />
    <link rel="stylesheet" href="./style.css" />


</head>

<body>
    <!-- write your codes here  -->
    <header class="uk-navbar-container " uk-navbar uk-grid>
        <!-- container for authorization and sign out button  -->
        <div class="uk-navbar-item uk-navbar-left">
            <button id="authorize_button" class="hidden uk-button-link">Authorize Google Calender</button>
            <button id="signout_button" class="hidden uk-button-link">Sign Out</button>
        </div>
        <!-- website title container  -->
        <div class="uk-navbar-item uk-navbar-center ">
            <h1 class="uk-text-bold ">Plan My Day</h1>
        </div>
    </header>

    <div class="uk-grid-match uk-grid-small " uk-height-viewport="offset-bottom: 15" uk-grid>
        <!-- daily schedule container  -->
        <main class="uk-width-2-3@l">
            <div class="uk-card-body uk-padding-small">




                <!-- This is a button toggling the modal -->

                <!-- This is the modal -->
                <div id="event-form" uk-modal>
                    <div class="uk-modal-dialog uk-modal-body ">
                        <form uk-margin>
                            <div class="uk-margin">
                                <label class="uk-form-label" for="form-event-title"><span
                                        uk-icon="icon: tag">&nbsp;</span> Event Title</label>
                                <div class="uk-form-controls">
                                    <input class="uk-input" id="form-event-title" type="text">
                                </div>
                            </div>
                            <div class="uk-margin">
                                <label class="uk-form-label" for="form-event-date"><span
                                        uk-icon="icon: calendar">&nbsp;</span> Event Date<span class="uk-text-muted">
                                        (If not specified, saved as today)</span></label>
                                <div class="uk-form-controls">
                                    <input class="uk-input" id="form-event-date" type="date">
                                </div>
                            </div>

                            <div class="uk-margin">
                                <div><span uk-icon="icon: clock">&nbsp;</span> Event schedule <span
                                        class="uk-text-muted"> (If not specified, saved as all day event)</span></div>
                                <label class="uk-form-label" for="form-event-start-time"> Event Start Time </label>
                                <div class="uk-form-controls">
                                    <input class="uk-input" id="form-event-start-time" type="time"
                                        placeholder="9:30 AM">
                                </div>
                            </div>
                            <div class="uk-margin">
                                <label class="uk-form-label" for="form-event-end-time">Event End Time <span
                                        class="uk-text-muted"></label>
                                <div class="uk-form-controls">
                                    <input class="uk-input" id="form-event-end-time" type="time" placeholder="9:30 AM">
                                </div>
                            </div>
                            <div class="uk-text-right">
                                <button class="uk-button uk-button-default uk-modal-close" type="button"
                                    id="form-cancel-btn">Cancel</button>
                                <button class="uk-button uk-button-primary" type="button"
                                    id="form-save-btn">Save</button>
                            </div>

                        </form>
                    </div>
                </div>


                <h3 class="uk-text-center uk-margin-remove">
                    <button class="uk-button uk-button-link" type="button" uk-toggle="target: #event-form"><a
                            uk-icon="icon: plus"></a>
                        Add event</button>Daily Schedule</h3>


                <!-- date controller bar  -->
                <div class=" uk-container uk-container-expand uk-text-center uk-margin ">
                    <a href="#" uk-slidenav-previous class=" uk-float-left uk-padding-remove"></a>
                    <span class="uk-text-bold"> 20/03/2020</span>
                    <a href="#" uk-slidenav-next class=" uk-float-right uk-padding-remove"></a>
                </div>

                <!-- to so list panel -->
                <div class="uk-position-relative uk-margin-medium uk-margin-remove">
                    <!-- nav bar  -->
                    <ul uk-tab="swiping: false" class="uk-tab" uk-switcher="animation: uk-animation-fade">
                        <li class="uk-active"><a href="#" aria-expanded="true">To-do</a></li>
                        <li class=""><a href="#" aria-expanded="false">Finished</a></li>
                    </ul>

                    <ul class="uk-switcher uk-margin">
                        <li class="uk-active" id="to-do-list">
                            
                        </li>

                        <li class="" id="finished-list">

                        </li>
                    </ul>
                </div>



            </div>
        </main>

        <aside class="uk-width-expand@l ">
            <!-- weather container  -->
            <div class="uk-card uk-card-primary uk-card-body uk-width-1-1@l uk-width-2-5@s ">
                <div>Weather :PLEASE ADD YOUR CODE HERE</div>
            </div>

            <!-- news container  -->
            <div class="uk-card uk-card-primary uk-card-body uk-width-expand ">
                <div>news: PLEASE ADD YOUR CODE HERE</div>
            </div>
        </aside>






    </div>

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.3.7/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.3.7/dist/js/uikit-icons.min.js"></script>
</body>

</html>
